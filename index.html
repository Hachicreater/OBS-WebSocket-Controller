<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBS WebSocket Controller</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>OBS WebSocket Controller</h1>
    </header>

    <!-- 制作者情報セクション -->
    <section class="creator">
        <a href="https://x.com/hachixgtr" target="_blank">
            <i class="fab fa-twitter"></i> Twitter
        </a>
        <a href="https://www.youtube.com/@hachigames-yay" target="_blank">
            <i class="fab fa-youtube"></i> YouTube
        </a>
        <a href="https://www.twitch.tv/hachigtx" target="_blank">
            <i class="fab fa-twitch"></i> Twitch
        </a>
    </section>

    <main>
        <!-- 録画 & WebSocket情報 -->
        <div class="row">
            <section class="card half-width">
                <h2>録画</h2>
                <div class="button-group">
                    <button id="startRecording" class="btn">開始</button>
                    <button id="stopRecording" class="btn danger">停止</button>
                </div>
            </section>

            <section class="card half-width">
                <h2>WebSocket情報</h2>
                <div class="input-group">
                    <label for="obsHost">ホスト:</label>
                    <input type="text" id="obsHost" placeholder="例: ws://localhost:4455">
                </div>
                <div class="input-group">
                    <label for="obsPassword">パスワード:</label>
                    <input type="password" id="obsPassword" placeholder="password">
                    <label class="checkbox">
                        <input type="checkbox" id="togglePassword"> 表示
                    </label>
                </div>
                <button id="connect" class="btn">OBSに接続</button>
            </section>
        </div>

        <!-- リプレイバッファ & 状態 -->
        <div class="row">
            <section class="card half-width">
                <h2>リプレイバッファ</h2>
                <div class="button-group">
                    <button id="startReplayBuffer" class="btn">開始</button>
                    <button id="stopReplayBuffer" class="btn danger">停止</button>
                </div>
                <div class="button-group">
                    <button id="saveReplayBuffer" class="btn">セーブ</button>
                </div>
            </section>

            <section class="card half-width">
                <h2>状態</h2>
                <p>WebSocket: <span id="connectionStatus">未接続</span></p>
                <p>認証: <span id="authStatus">未認証</span></p>
                <p>録画状態: <span id="recordingStatus">停止中</span></p>
                <p>リプレイバッファ状態: <span id="replayBufferStatus">停止中</span></p>
            </section>
        </div>

        <!-- 実行ログ -->
        <section class="card">
            <h2>実行ログ</h2>
            <div id="log"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
