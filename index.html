<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBS WebSocket Controller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>OBS WebSocket Controller</h1>

    <!-- WebSocket情報入力セクション -->
    <div class="section">
        <h2>WebSocket情報</h2>
        <div class="input-group">
            <label for="obsHost">ホスト:</label>
            <input type="text" id="obsHost" value="ws://localhost:4455">
        </div>
        <div class="input-group">
            <label for="obsPassword">パスワード:</label>
            <input type="password" id="obsPassword" value="Y7vepmFkkIH6Hhoh">
            <label>
                <input type="checkbox" id="togglePassword"> 表示
            </label>
        </div>
        <button id="connect" class="default">OBSに接続</button>
    </div>

    <!-- 状態表示セクション -->
    <div class="section">
        <h2>状態</h2>
        <p>WebSocket: <span id="connectionStatus">未接続</span></p>
        <p>認証: <span id="authStatus">未認証</span></p>
        <p>録画状態: <span id="recordingStatus">停止中</span></p>
        <p>リプレイバッファ状態: <span id="replayBufferStatus">停止中</span></p>
    </div>

    <!-- 録画セクション -->
    <div class="section" id="recording-section">
        <h2>録画</h2>
        <div class="button-group">
            <button id="startRecording" class="default">開始</button>
            <button id="stopRecording" class="default stop">停止</button>
        </div>
    </div>

    <!-- リプレイバッファセクション -->
    <div class="section" id="replay-buffer-section">
        <h2>リプレイバッファ</h2>
        <div class="button-group">
            <button id="startReplayBuffer" class="default">開始</button>
            <button id="stopReplayBuffer" class="default stop">停止</button>
        </div>
        <div class="button-group">
            <button id="saveReplayBuffer" class="default">セーブ</button>
        </div>
    </div>

    <!-- 実行ログセクション -->
    <div class="section">
        <h2>実行ログ</h2>
        <div id="log"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
