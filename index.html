<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBS WebSocket Controller</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>OBS WebSocket Controller</h1>
    </header>

    <main>
        <!-- 上段: 配信・録画・WebSocket情報 -->
        <div class="row">
            <section class="card two-third-width">
                <h2>配信</h2>
                <div class="button-group">
                    <button id="startStream" class="btn">開始</button>
                    <button id="stopStream" class="btn danger">停止</button>
                </div>
            </section>

            <section class="card one-third-width">
                <h2>録画</h2>
                <div class="button-group">
                    <button id="startRecording" class="btn">開始</button>
                    <button id="stopRecording" class="btn danger">停止</button>
                </div>
            </section>

            <section class="card one-third-width">
                <h2>WebSocket情報</h2>
                <div class="input-group">
                    <label for="obsHost">IP:</label>
                    <input type="text" id="obsHost" placeholder="例: 127.0.0.1">
                </div>
                <div class="input-group">
                    <label for="obsPassword">パスワード:</label>
                    <input type="password" id="obsPassword" placeholder="パスワード">
                    <label class="checkbox">
                        <input type="checkbox" id="togglePassword"> 表示
                    </label>
                </div>
                <button id="connect" class="btn">OBSに接続</button>
            </section>
        </div>

        <!-- 中段: シーン切り替え・リプレイバッファ・状態 -->
        <div class="row">
            <section class="card one-third-width">
                <h2>シーン切り替え</h2>
                <div class="input-group">
                    <label for="sceneSelect">シーン:</label>
                    <select id="sceneSelect">
                        <!-- シーンリストはJavaScriptで動的に追加 -->
                    </select>
                </div>
                <button id="switchScene" class="btn">シーンを切り替え</button>
            </section>

            <section class="card one-third-width">
                <h2>リプレイバッファ</h2>
                <div class="button-group">
                    <button id="startReplayBuffer" class="btn">開始</button>
                    <button id="stopReplayBuffer" class="btn danger">停止</button>
                </div>
                <div class="button-group">
                    <button id="saveReplayBuffer" class="btn">セーブ</button>
                </div>
            </section>

            <section class="card one-third-width">
                <h2>状態</h2>
                <p>WebSocket: <span id="connectionStatus">未接続</span></p>
                <p>認証: <span id="authStatus">未認証</span></p>
                <p>録画状態: <span id="recordingStatus">停止中</span></p>
                <p>リプレイバッファ状態: <span id="replayBufferStatus">停止中</span></p>
                <p>配信状態: <span id="streamStatus">停止中</span></p>
            </section>
        </div>

        <!-- 下段: 実行ログ -->
        <section class="card">
            <h2>実行ログ</h2>
            <div id="log"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
